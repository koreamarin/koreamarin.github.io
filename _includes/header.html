<div class="container has-text-centered">
  <header>
    <a id="ALL" class="tag tag-mint big-tag" href="/category">ALL</a>
    {% assign pages_list = site.pages %} {% for node in pages_list %} {% if node.title != null %} {%
    if node.layout == "category" %}
    <a id="{{node.title}}" class="tag tag-mint big-tag" href="{{ node.url }}">{{ node.title }}</a>
    {% endif %} {% endif %} {% endfor %}
  </header>
  <div id="selected-category"></div>
</div>
