---
layout: default
---

<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <p class="title is-2">{{page.title}}</p>
            <p class="subtitle is-6"><span class="tag is-white"><small>{{ page.date | date: '%B %d, %Y'}}</small></span></p>
        </div>
        <br>
        <div class="columns is-multiline">

            <div class="column is-half is-offset-one-quarter">
                <div class="content">
                    {{content}}
                </div>
            </div>
        </div>
        {% if page.comments != false %}
        <div id='disqus' style="padding :41px">{% include diqus.html %}</div>
        {% endif %}
    </div>
</section>
